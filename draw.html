<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Листинг 8.6 стр 596</title>
    <script type="text/javascript">
        window.onload = function () {
            var ctx = document.getElementsByTagName("canvas")[0].getContext["2d"];
            ctx.canvas.width = 580;
            ctx.canvas.height = 330;
            ctx.canvas.style.border = "1px solid #009900";
            //рисование наклонных линий разного цвета и разной толщины, координаты начальной точки для рисованияи и характерный размер для рисования линий
            var x = 10, y = 10, L = 200;
            //рисование наклонных линий
            for (var k=0; k<=7; k++){
                //начало нового контура
                ctx.beginPath();
                //толщина линии
                ctx.lineWidth=1+k;
                //цвет линии
                ctx.strokeStyle = "rgb("+(255-k*20)+","+(20*k)+",255)";
                //новое значение для горизоонтальной координаты
                x +=10;
                //начальная точки
                ctx.moveTo(x,y);
                //создание линии
                ctx.lineTo(x+L/5, y+L);
                //отображение линии
                ctx.stroke();
            }
            //рисование спирали
            //горизонтальная координана для начальной точки
            x+=L/5+20;
            //технические переменные, определяющие знак приращения для каждой из координат
            var sx=1, sy=-1;
            //создание нового контура
            ctx.beginPath();
            //толщина линии
            ctx.lineWidth=3;
            //цвет линии
            ctx.strokeStyle="blue";
            //начальная точка
            ctx.moveTo(x,y);
            //создание спирали
            while(L>0){
                //новое значение для горзонтальной координаты
                x+=sx*L;
                //горизонтальная линия
                ctx.lineTo(x,y);
                //изменения знака для приращения по вертикальной координате
                sy +=-1;
                //новое значения для вертикальной координаты
                y +=sy*L;
                //вертикальная линия
                ctx.lineTo(x,y);
                //изменение длинны отрезка спирали
                L-=10;
                //изменение знака для приращения по горизнттальной координате
                sx*=-1;
            }
            //отображение контура спирали
        }
    </script>
</head>
