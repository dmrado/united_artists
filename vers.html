<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Листинг 9.3</title>
    <script type="text/javascript">
        var txt = "Каждый день я просыпаюсь<br/>";
        txt += "Открыв глаза, я улыбаюсь<br/>";
        txt += "Ору в пол-горла, сделав вдох<br/>";
        txt += "Спасибо, Боже, что не сдох!<br/>";
        txt += "...автор неизвестен<br/>";

        //длина в символах отображаемого текста исходное значение
        var n = 0;
        //переменная для записи подстроки текста
        var ref;
        function writeText(){
            //переменная временной задержки
            var time;
            //подстрока текста записывается в область вывода. Первый аргумент - начальный символ, n- индекс первого, не входящего в строку символа
            ref.innerHTML = txt.substring(0,n);
            //если не достигнут конец текста то длинна отображемого текста увеличивается на один символ
            if (n<txt.length){
                n++;
                time = 100;
            }else{
                n=0;
                time = 4000;
            }
            //рекурсивный вызов функции с временной задержкой
            setTimeout(writeText,time);
        }
        window.onload = function () {
            ref = document.getElementById("mytext");
            writeText();
        }
    </script>

    <style type="text/css">
        #mytext{
            width: 320px;
            height: 150px;
            border: solid;
            border-color: silver;
            border-width: 3px;
            font-family: Times New Roman;
            font-size: 16pt;
            padding: 10px;
        }
    </style>
</head>
