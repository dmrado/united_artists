<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watches</title>
    <link rel="stylesheet" href="css/minutes.css" type="text/css">

</head>
<body>
<div class="watch">
    <div class="center">
        <div class="minutes">Минутная стрелка</div>
    </div>
</div>

<script>
    $(document).ready(function(){
        var minutes = $('.minutes');
        var rotate;
        $('body').keyup(function (e) {
            console.log(e);
            switch (e.key) {
                case "ArrowUp":
                    rotate += 6;
                    break;
                case "ArrowDown":
                    rotate -= 6;
                    break;
            }
            alert(e);
            minutes.css('transform', 'skew(' + rotate + 'deg)');
        });
    });
</script>
<script src="js/jquery.min.js"></script>
