<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watches</title>
    <link rel="stylesheet" href="css/minutes.css" type="text/css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
<div class="watch">
    <div class="center">
        <div class="hours"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>
    </div>
</div>
<script>
    $(document).ready(function(){
        var jqMinutes = $('.minutes');
        var jqSeconds = $('.seconds');
        var jqHours = $('.hours');

        function drawTime(jqMinutes, rotate) {
            if(rotate === -90){
                jqMinutes.css('transition-property', 'none');
            } else{
                jqMinutes.css('transition-property', 'all');
            }
            jqMinutes.css('transform', 'rotate(' + rotate + 'deg) translate(0, -50%)');
        }
        setInterval(function () {
            var date = new Date();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();
            var hours = date.getHours();

            drawTime(jqMinutes, minutes * 6 - 90);
            drawTime(jqSeconds, seconds * 6 - 90);
            drawTime(jqHours, hours * 30 - 90);
        }, 1000);
    });

</script>
